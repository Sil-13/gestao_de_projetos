{% extends "base.html" %}

{% block title %}Criar Tarefa{% endblock %}

{% block content %}
    <div class="terminal-box">
        <h2>_ Criar Nova Tarefa _</h2>
        <form method="POST" action="{{ url_for('create_task') }}">
            <div class="form-group">
                <label for="name">Nome da Tarefa:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="description">Descrição:</label>
                <textarea id="description" name="description"></textarea>
            </div>
            <div class="form-group">
                <label for="project_id">Projeto:</label>
                <select id="project_id" name="project_id" required>
                    <option value="">Selecione um Projeto</option>
                    {% for project in projects %}
                        <option value="{{ project.id }}" {% if selected_project_id and project.id == selected_project_id %}selected{% endif %}>{{ project.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="status">Status:</label>
                <select id="status" name="status">
                    <option value="Pendente">Pendente</option>
                    <option value="Em Progresso">Em Progresso</option>
                    <option value="Concluída">Concluída</option>
                </select>
            </div>
            <div class="form-group">
                <label for="due_date">Data de Vencimento:</label>
                <input type="date" id="due_date" name="due_date">
            </div>
            <div class="form-group">
                <label for="priority">Prioridade:</label>
                <select id="priority" name="priority">
                    <option value="Baixa">Baixa</option>
                    <option value="Média">Média</option>
                    <option value="Alta">Alta</option>
                </select>
            </div>
            <button type="submit" class="btn success">Criar Tarefa</button>
            <a href="{{ url_for('tasks') }}" class="btn secondary">Cancelar</a>
        </form>
    </div>
{% endblock %}

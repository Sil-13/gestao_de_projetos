{% extends "base.html" %}

{% block title %}Criar Projeto{% endblock %}

{% block content %}
    <div class="terminal-box">
        <h2>_ Criar Novo Projeto _</h2>
        <form method="POST" action="{{ url_for('create_project') }}">
            <div class="form-group">
                <label for="name">Nome do Projeto:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="description">Descrição:</label>
                <textarea id="description" name="description"></textarea>
            </div>
            <div class="form-group">
                <label for="start_date">Data de Início:</label>
                <input type="date" id="start_date" name="start_date">
            </div>
            <div class="form-group">
                <label for="end_date">Data de Fim:</label>
                <input type="date" id="end_date" name="end_date">
            </div>
            <div class="form-group">
                <label for="status">Status:</label>
                <select id="status" name="status">
                    <option value="Pendente">Pendente</option>
                    <option value="Em Progresso">Em Progresso</option>
                    <option value="Concluído">Concluído</option>
                </select>
            </div>
            <button type="submit" class="btn success">Criar Projeto</button>
            <a href="{{ url_for('projects') }}" class="btn secondary">Cancelar</a>
        </form>
    </div>
{% endblock %}

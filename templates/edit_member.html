{% extends "base.html" %}

{% block title %}Editar Membro{% endblock %}

{% block content %}
    <div class="terminal-box">
        <h2>_ Editar Membro da Equipe _</h2>
        <form method="POST" action="{{ url_for('edit_member', id=member.id) }}">
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" value="{{ member.name }}" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{ member.email }}" required>
            </div>
            <div class="form-group">
                <label for="role">Cargo:</label>
                <input type="text" id="role" name="role" value="{{ member.role }}">
            </div>
            <button type="submit" class="btn success">Atualizar Membro</button>
            <a href="{{ url_for('members') }}" class="btn secondary">Cancelar</a>
        </form>
    </div>
{% endblock %}

{% extends "base.html" %}

{% block title %}Editar Projeto{% endblock %}

{% block content %}
    <div class="terminal-box">
        <h2>_ Editar Projeto _</h2>
        <form method="POST" action="{{ url_for('edit_project', id=project.id) }}">
            <div class="form-group">
                <label for="name">Nome do Projeto:</label>
                <input type="text" id="name" name="name" value="{{ project.name }}" required>
            </div>
            <div class="form-group">
                <label for="description">Descrição:</label>
                <textarea id="description" name="description">{{ project.description }}</textarea>
            </div>
            <div class="form-group">
                <label for="start_date">Data de Início:</label>
                <input type="date" id="start_date" name="start_date" value="{{ project.start_date.strftime('%Y-%m-%d') if project.start_date else '' }}">
            </div>
            <div class="form-group">
                <label for="end_date">Data de Fim:</label>
                <input type="date" id="end_date" name="end_date" value="{{ project.end_date.strftime('%Y-%m-%d') if project.end_date else '' }}">
            </div>
            <div class="form-group">
                <label for="status">Status:</label>
                <select id="status" name="status">
                    <option value="Pendente" {% if project.status == 'Pendente' %}selected{% endif %}>Pendente</option>
                    <option value="Em Progresso" {% if project.status == 'Em Progresso' %}selected{% endif %}>Em Progresso</option>
                    <option value="Concluído" {% if project.status == 'Concluído' %}selected{% endif %}>Concluído</option>
                </select>
            </div>
            <button type="submit" class="btn success">Atualizar Projeto</button>
            <a href="{{ url_for('projects') }}" class="btn secondary">Cancelar</a>
        </form>
    </div>
{% endblock %}
